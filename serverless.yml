org: lordfernan
service: api-cursos

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 1024
  timeout: 29

  iam:
    role: arn:aws:iam::974671687457:role/LabRole

  environment:
    TABLE_NAME: ${sls:stage}-t_cursos

functions:
  crearCurso:
    handler: src/handlers/crearCurso.handler
    events:
      - http:
          path: cursos/crear
          method: post
          cors: true

  listarCursos:
    handler: src/handlers/listarCursos.handler
    events:
      - http:
          path: cursos/listar
          method: get
          cors: true

  buscarCurso:
    handler: src/handlers/buscarCurso.handler
    events:
      - http:
          path: cursos/buscar/{curso_id}
          method: get
          cors: true

  modificarCurso:
    handler: src/handlers/modificarCurso.handler
    events:
      - http:
          path: cursos/modificar/{curso_id}
          method: put
          cors: true

  eliminarCurso:
    handler: src/handlers/eliminarCurso.handler
    events:
      - http:
          path: cursos/eliminar/{curso_id}
          method: delete
          cors: true

  poblarCursos:
    handler: src/handlers/poblarCursos.poblarCursos
    events:
      - http:
          path: cursos/poblar
          method: post
          cors: true

  # ðŸ”¥ NUEVA FUNCIÃ“N: Lambda Stream Processor para ingesta en tiempo real
  actualizarCursosElasticsearch:
    handler: src/handlers/streamProcessor.handler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [TablaCursos, StreamArn]
          batchSize: 10
          startingPosition: LATEST
    environment:
      ELASTICSEARCH_ENDPOINT: http://35.172.134.128:9200

resources:
  Resources:
    TablaCursos:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${sls:stage}-t_cursos
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: curso_id
            AttributeType: S
          - AttributeName: fecha_creacion
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: curso_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: CursosPorFechaIndex
            KeySchema:
              - AttributeName: tenant_id
                KeyType: HASH
              - AttributeName: fecha_creacion
                KeyType: RANGE
            Projection:
              ProjectionType: ALL