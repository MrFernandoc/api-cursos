org: lordfernan
service: api-cursos

provider:
  name: aws
  runtime: nodejs18.x
  memorySize: 1024
  timeout: 30

  iam:
    role: arn:aws:iam::974671687457:role/LabRole

  environment:
    TABLE_NAME: ${sls:stage}-t_cursos

  http:
    cors:
      origin: '*'
      headers:
        - Content-Type
        - X-Amz-Date
        - Authorization
        - X-Api-Key
        - X-Amz-Security-Token
      allowCredentials: false

functions:
  crearCurso:
    handler: src/handlers/crearCurso.handler
    events:
      - http:
          path: cursos/crear
          method: post

  listarCursos:
    handler: src/handlers/listarCursos.handler
    events:
      - http:
          path: cursos/listar
          method: get

  buscarCurso:
    handler: src/handlers/buscarCurso.handler
    events:
      - http:
          path: cursos/buscar/{curso_id}
          method: get

  modificarCurso:
    handler: src/handlers/modificarCurso.handler
    events:
      - http:
          path: cursos/modificar/{curso_id}
          method: put

  eliminarCurso:
    handler: src/handlers/eliminarCurso.handler
    events:
      - http:
          path: cursos/eliminar/{curso_id}
          method: delete

  poblarCursos:
    handler: src/handlers/poblarCursos.poblarCursos
    events:
      - http:
          path: cursos/poblar
          method: post

resources:
  Resources:
    TablaCursos:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${sls:stage}-t_cursos
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: curso_id
            AttributeType: S
          - AttributeName: fecha_creacion
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: curso_id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: CursosPorFechaIndex
            KeySchema:
              - AttributeName: tenant_id
                KeyType: HASH
              - AttributeName: fecha_creacion
                KeyType: RANGE
            Projection:
              ProjectionType: ALL